<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровой двойник МУПН</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #080bc7 0%, #080bc7 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .left-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 800px;
        }
        
        .center-panel {
            flex: 2;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 800px;
        }
        
        .right-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 800px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
        }
        
        .mupn-scheme {
            width: 100%;
            height: 700px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: auto;
        }
        
        .scheme-element {
            position: absolute;
            width: 180px;
            height: 100px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .scheme-element:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .scheme-element.alarm {
            animation: pulse 1.5s infinite;
        }
        
        .scheme-element.cylinder {
            width: 120px;
            height: 180px;
            border-radius: 60px 60px 60px 60px;
            position: relative;
            overflow: visible;
        }
        
        .scheme-element.cylinder::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 60px 60px 0 0;
            pointer-events: none;
        }
        
        .scheme-element.cylinder::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent);
            border-radius: 0 0 60px 60px;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
        
        .element-number {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .element-name {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .element-efficiency {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .pipeline {
            position: absolute;
            background: #808080;
            z-index: -1;
        }
        
        .object-list {
            list-style: none;
        }
        
        .object-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .object-item:hover {
            background: rgba(75, 207, 250, 0.2);
            transform: translateX(5px);
        }
        
        .object-item.active {
            background: rgba(75, 207, 250, 0.4);
            border-left: 5px solid #ffffff;
        }
        
        .object-icon {
            width: 40px;
            height: 40px;
            background: rgba(75, 207, 250, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .object-details {
            display: none;
        }
        
        .back-to-scheme {
            padding: 10px 20px;
            background: rgba(75, 207, 250, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-to-scheme:hover {
            background: rgba(75, 207, 250, 0.5);
        }
        
        .param-slider-container {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .param-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .param-name {
            font-weight: 600;
        }
        
        .param-value {
            color: #ffffff;
            font-weight: 600;
        }
        
        .slider {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }
        
        .param-range {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .forecast-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #ffffff;
        }
        
        .alarm-box {
            background: rgba(255, 71, 87, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #ff4757;
            display: none;
        }
        
        .separator-diagram {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .separator-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            background: linear-gradient(to right, #4682B4, #5F9EA0);
            border-radius: 75px;
            border: 6px solid #2F4F4F;
            overflow: hidden;
        }
        
        .liquid-layer {
            position: absolute;
            width: 100%;
            transition: height 0.5s ease;
        }
        
        .water-layer {
            background: linear-gradient(to top, rgba(30, 144, 255, 0.9), rgba(70, 130, 180, 0.7));
            height: 40%;
            bottom: 0;
        }
        
        .oil-layer {
            background: linear-gradient(to top, rgba(218, 165, 32, 0.9), rgba(184, 134, 11, 0.7));
            height: 35%;
            bottom: 40%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4bcffa;
            margin: 10px 0;
        }
        
        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .stat-fill {
            height: 100%;
            background: #4bcffa;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-oil-can"></i> Цифровой двойник МУПН</h1>
            <p class="subtitle">Мобильная установка подготовки нефти</p>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <h2>Объекты МУПН</h2>
                <ul class="object-list" id="object-list">
                    <!-- Список объектов будет заполнен JavaScript -->
                </ul>
                
                <div class="alarm-box" id="global-alarm" style="display: none;">
                    <h3><i class="fas fa-exclamation-triangle"></i> ВНИМАНИЕ!</h3>
                    <p id="global-alarm-text">Обнаружены аварийные ситуации!</p>
                </div>
            </div>
            
            <div class="center-panel" id="center-panel">
                <div id="scheme-view">
                    <h2>Технологическая схема МУПН</h2>
                    <div class="mupn-scheme" id="mupn-scheme">
                        <!-- Схема будет сгенерирована JavaScript -->
                    </div>
                </div>
                
                <div id="object-view" class="object-details">
                    <!-- Контент объекта будет заполнен JavaScript -->
                </div>
            </div>
            
            <div class="right-panel">
                <h2>Статистика системы</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div>Общая эффективность</div>
                        <div class="stat-value" id="overall-efficiency">87%</div>
                        <div class="stat-bar">
                            <div class="stat-fill" id="overall-bar" style="width: 87%;"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>Качество нефти</div>
                        <div class="stat-value" id="oil-quality">92%</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 92%;"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>Сепарация газа</div>
                        <div class="stat-value" id="gas-separation">84%</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 84%;"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>Безопасность</div>
                        <div class="stat-value" id="safety-level">95%</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
        </footer>
    </div>

    <script>
        // Данные объектов МУПН
        const mupnObjects = [
            // Удалён объект УРД-1 (Устье добывающей скважины) по запросу

            {
                id: 'separator-in',
                number: 'НГС-1',
                name: 'Блок входного сепаратора',
                icon: 'fa-filter',
                schemePosition: { x: 50, y: 300 },
                color: '#3498db',
                params: [
                    { name: 'Давление в сепараторе', min: 0.5, max: 5, value: 2.5, unit: 'МПа' },
                    { name: 'Уровень жидкости', min: 0.2, max: 2.5, value: 1.2, unit: 'м' },
                    { name: 'Газовый фактор', min: 50, max: 250, value: 120, unit: 'м³/м³' }
                ],
                dependencies: ['gas-separator', 'three-phase-separator'],
                status: 'normal',
                efficiency: 88
            },
            {
                id: 'gas-separator',
                number: 'ГС-1',
                name: 'Газовый вертикальный сепаратор',
                icon: 'fa-wind',
                schemePosition: { x: 250, y: 300 },
                color: '#9b59b6',
                params: [
                    { name: 'Давление газа', min: 0.1, max: 2, value: 0.8, unit: 'МПа' },
                    { name: 'Содержание жидкости', min: 0, max: 50, value: 12, unit: 'г/м³' },
                    { name: 'Температура газа', min: 20, max: 80, value: 45, unit: '°C' }
                ],
                dependencies: ['flare'],
                status: 'normal',
                efficiency: 92
            },
            {
                id: 'three-phase-separator',
                number: 'НГСВ-1',
                name: 'Трёхфазный сепаратор',
                icon: 'fa-tint',
                schemePosition: { x: 450, y: 300 },
                color: '#e74c3c',
                isThreePhase: true,
                valveOpenness: 0.5,
                params: [
                    { name: 'Давление в системе', min: 0.1, max: 3, value: 1.48, unit: 'МПа', calculated: true },
                    { name: 'Уровень воды', min: 0.1, max: 1.5, value: 0.65, unit: 'м', calculated: true },
                    { name: 'Уровень нефти', min: 0.1, max: 1.5, value: 0.65, unit: 'м', calculated: true }
                ],
                dependencies: ['pumps', 'heater'],
                status: 'normal',
                efficiency: 90
            },
            {
                id: 'heater',
                number: 'П-1',
                name: 'Печь-подогреватель',
                icon: 'fa-fire',
                schemePosition: { x: 650, y: 300 },
                color: '#e67e22',
                params: [
                    { name: 'Температура нагрева', min: 60, max: 120, value: 85, unit: '°C' },
                    { name: 'Давление в системе', min: 0.1, max: 1.5, value: 0.8, unit: 'МПа' },
                    { name: 'Расход топлива', min: 50, max: 300, value: 150, unit: 'кг/ч' }
                ],
                dependencies: ['three-phase-separator'],
                status: 'normal',
                efficiency: 87
            },
            {
                id: 'pumps',
                number: 'Н-1',
                name: 'Насосные агрегаты',
                icon: 'fa-gas-pump',
                schemePosition: { x: 850, y: 300 },
                color: '#f39c12',
                params: [
                    { name: 'Производительность', min: 10, max: 100, value: 55, unit: 'м³/ч' },
                    { name: 'Давление на выходе', min: 0.5, max: 5, value: 2.5, unit: 'МПа' },
                    { name: 'Температура насоса', min: 30, max: 90, value: 65, unit: '°C' }
                ],
                dependencies: ['tank','heater'],
                status: 'normal',
                efficiency: 85
            },
            {
                id: 'tank',
                number: 'ЕД-1',
                name: 'Блок ёмкостей',
                icon: 'fa-database',
                schemePosition: { x: 1050, y: 300 },
                color: '#95a5a6',
                params: [
                    { name: 'Уровень нефти', min: 0.5, max: 5, value: 3.2, unit: 'м' },
                    { name: 'Температура', min: 30, max: 70, value: 55, unit: '°C' },
                    { name: 'Давление', min: 0.1, max: 0.5, value: 0.3, unit: 'МПа' }
                ],
                dependencies: [],
                status: 'normal',
                efficiency: 96
            },
            {
                id: 'flare',
                number: 'ГФУ',
                name: 'Факельная установка',
                icon: 'fa-fire-flame-curved',
                schemePosition: { x: 250, y: 150 },
                color: '#1abc9c',
                params: [
                    { name: 'Расход газа', min: 100, max: 5000, value: 1200, unit: 'м³/ч' },
                    { name: 'Температура пламени', min: 500, max: 1200, value: 850, unit: '°C' },
                    { name: 'Высота факела', min: 5, max: 30, value: 18, unit: 'м' }
                ],
                dependencies: [],
                status: 'normal',
                efficiency: 94
            }
        ];

        // Текущий выбранный объект
        let currentObject = null;
        let globalAlarms = [];

        // Инициализация схемы
        function initScheme() {
            const scheme = document.getElementById('mupn-scheme');
            
            // Очищаем схему
            scheme.innerHTML = '';
            
            // Добавляем элементы на схему
            mupnObjects.forEach(obj => {
                const element = document.createElement('div');
                element.className = `scheme-element ${obj.status === 'alarm' ? 'alarm' : ''}`;
                element.style.left = `${obj.schemePosition.x}px`;
                element.style.top = `${obj.schemePosition.y}px`;
                element.style.backgroundColor = obj.color;
                element.dataset.id = obj.id;
                
                element.innerHTML = `
                    <div class="element-number">${obj.number}</div>
                    <div class="element-name">${obj.name}</div>
                `;
                
                element.addEventListener('click', () => selectObject(obj.id));
                scheme.appendChild(element);
            });
            
            // Добавляем трубопроводы
            addPipelines();
            
            // Обновляем список объектов
            updateObjectList();
            
            // Обновляем статусы объектов
            updateObjectsStatus();
            
            // Обновляем глобальную статистику
            updateGlobalStats();
        }

        // Добавление трубопроводов
        function addPipelines() {
            const scheme = document.getElementById('mupn-scheme');
            
            // Соединения между объектами
            const connections = [
                { from: 'separator-in', to: 'gas-separator' },
                { from: 'separator-in', to: 'three-phase-separator' },
                { from: 'gas-separator', to: 'flare' },
                { from: 'three-phase-separator', to: 'heater' },
                { from: 'heater', to: 'pumps' },
                { from: 'pumps', to: 'tank' }
            ];
            
            connections.forEach(conn => {
                const fromObj = mupnObjects.find(o => o.id === conn.from);
                const toObj = mupnObjects.find(o => o.id === conn.to);
                
                if (fromObj && toObj) {
                    addPipeline(
                        fromObj.schemePosition.x + 90,
                        fromObj.schemePosition.y + 50,
                        toObj.schemePosition.x + 90,
                        toObj.schemePosition.y + 50
                    );
                }
            });
        }

        // Добавление одного трубопровода
        function addPipeline(x1, y1, x2, y2) {
            const scheme = document.getElementById('mupn-scheme');
            const pipeline = document.createElement('div');
            pipeline.className = 'pipeline';
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            pipeline.style.width = `${length}px`;
            pipeline.style.height = '6px';
            pipeline.style.left = `${x1}px`;
            pipeline.style.top = `${y1}px`;
            pipeline.style.transform = `rotate(${angle}deg)`;
            pipeline.style.transformOrigin = '0 0';
            
            scheme.appendChild(pipeline);
        }

        // Обновление списка объектов
        function updateObjectList() {
            const objectList = document.getElementById('object-list');
            objectList.innerHTML = '';
            
            mupnObjects.forEach(obj => {
                const listItem = document.createElement('li');
                listItem.className = `object-item ${currentObject && currentObject.id === obj.id ? 'active' : ''}`;
                listItem.dataset.id = obj.id;
                
                listItem.innerHTML = `
                    <div class="object-icon" style="background: ${obj.color}">
                        <i class="fas ${obj.icon}"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">${obj.name}</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">
                            ${obj.number} | Статус: <span style="color: ${obj.status === 'alarm' ? '#ff4757' : '#4bcffa'}">
                                ${obj.status === 'alarm' ? 'Авария' : 'Норма'}
                            </span>
                        </div>
                    </div>
                `;
                
                listItem.addEventListener('click', () => selectObject(obj.id));
                objectList.appendChild(listItem);
            });
        }

        // Выбор объекта
        function selectObject(objectId) {
            const obj = mupnObjects.find(o => o.id === objectId);
            if (!obj) return;
            
            currentObject = obj;
            
            // Переключаем вид
            document.getElementById('scheme-view').style.display = 'none';
            document.getElementById('object-view').style.display = 'block';
            
            // Обновляем интерфейс объекта
            updateObjectInterface(obj);
            
            // Обновляем список объектов
            updateObjectList();
            
            // Проверяем состояние объекта
            checkObjectStatus(obj);
        }

        // Обновление интерфейса объекта
        function updateObjectInterface(obj) {
            const objectView = document.getElementById('object-view');
            
            let content = `
                <button class="back-to-scheme" id="back-to-scheme">
                    <i class="fas fa-arrow-left"></i> Назад к схеме
                </button>
                <h2>${obj.name} (${obj.number})</h2>
            `;
            
            if (obj.isThreePhase) {
                content += `
                    <div class="param-slider-container">
                        <div class="param-label">
                            <span class="param-name">Степень открытия клапана</span>
                            <span class="param-value" id="valve-value">${obj.valveOpenness.toFixed(2)}</span>
                        </div>
                        <input type="range" min="0.1" max="1" step="0.01" value="${obj.valveOpenness}" class="slider" id="valve-slider">
                        <div class="param-range">
                            <span>0.1 (закрыт)</span>
                            <span>1 (открыт)</span>
                        </div>
                    </div>
                    
                    <div class="separator-diagram">
                        <div class="separator-body">
                            <div class="liquid-layer water-layer" id="water-layer"></div>
                            <div class="liquid-layer oil-layer" id="oil-layer"></div>
                        </div>
                    </div>
                `;
            }
            
            // Добавляем слайдеры параметров
            for (let i = 0; i < 3; i++) {
                if (obj.params[i]) {
                    const param = obj.params[i];
                    if (param.calculated) {
                        // Для вычисляемых параметров показываем только значение без слайдера
                        content += `
                            <div class="param-slider-container">
                                <div class="param-label">
                                    <span class="param-name">${param.name}</span>
                                    <span class="param-value" id="param${i+1}-value">${param.value} ${param.unit}</span>
                                </div>
                            </div>
                        `;
                    } else {
                        // Для обычных параметров показываем слайдер
                        content += `
                            <div class="param-slider-container">
                                <div class="param-label">
                                    <span class="param-name">${param.name}</span>
                                    <span class="param-value" id="param${i+1}-value">${param.value} ${param.unit}</span>
                                </div>
                                <input type="range" min="${param.min}" max="${param.max}" step="${param.max/100}" 
                                       value="${param.value}" class="slider" id="param${i+1}-slider">
                                <div class="param-range">
                                    <span>${param.min} ${param.unit}</span>
                                    <span>${param.max} ${param.unit}</span>
                                </div>
                            </div>
                        `;
                    }
                }
            }
            
            content += `
                <div class="forecast-box" id="forecast-box">
                    <h3><i class="fas fa-chart-line"></i> Прогноз</h3>
                    <p id="forecast-text">Параметры в норме. Установка работает стабильно.</p>
                </div>
                
                <div class="alarm-box" id="object-alarm-box">
                    <h3><i class="fas fa-exclamation-circle"></i> Предупреждение!</h3>
                    <p id="alarm-text">Обнаружены отклонения от нормальных параметров!</p>
                </div>
            `;
            
            objectView.innerHTML = content;
            
            // Настраиваем обработчики событий
            setupObjectEventHandlers(obj);
            
            // Если это трёхфазный сепаратор, рассчитываем параметры
            if (obj.isThreePhase) {
                calculateThreePhaseParameters(obj);
                updateSeparatorVisualization(obj);
            }
        }

        // Настройка обработчиков событий объекта
        function setupObjectEventHandlers(obj) {
            // Кнопка "Назад"
            document.getElementById('back-to-scheme').addEventListener('click', function() {
                document.getElementById('scheme-view').style.display = 'block';
                document.getElementById('object-view').style.display = 'none';
                currentObject = null;
                updateObjectList();
            });
            
            // Слайдеры параметров
            for (let i = 1; i <= 3; i++) {
                const slider = document.getElementById(`param${i}-slider`);
                if (slider) {
                    slider.addEventListener('input', function() {
                        if (currentObject) {
                            const value = parseFloat(this.value);
                            document.getElementById(`param${i}-value`).textContent = 
                                value + ' ' + currentObject.params[i-1].unit;
                            
                            currentObject.params[i-1].value = value;
                            
                            // Проверяем состояние и обновляем прогноз
                            checkObjectStatus(currentObject);
                            updateForecast(currentObject);
                            
                            // Обновляем зависимые объекты
                            updateDependentObjects(currentObject);
                        }
                    });
                }
            }
            
            // Слайдер клапана для трёхфазного сепаратора
            if (obj.isThreePhase) {
                const valveSlider = document.getElementById('valve-slider');
                valveSlider.addEventListener('input', function() {
                    if (currentObject) {
                        const value = parseFloat(this.value);
                        document.getElementById('valve-value').textContent = value.toFixed(2);
                        
                        currentObject.valveOpenness = value;
                        
                        // Пересчитываем параметры по формулам
                        calculateThreePhaseParameters(currentObject);
                        
                        // Обновляем визуализацию
                        updateSeparatorVisualization(currentObject);
                        
                        // Проверяем состояние и обновляем прогноз
                        checkObjectStatus(currentObject);
                        updateForecast(currentObject);
                        
                        // Обновляем зависимые объекты
                        updateDependentObjects(currentObject);
                    }
                });
            }
        }

        // Расчёт параметров трёхфазного сепаратора
        function calculateThreePhaseParameters(obj) {
            const K = obj.valveOpenness;
            
            // Давление: P = 3.0 - 2.9 * √((K-0.1)/0.95625)
            const pressure = 3.0 - 2.9 * Math.sqrt((K - 0.1) / 0.95625);
            
            // Уровень воды: Hw = 1.112 - 0.792 * ³√((K-0.1)/0.95625)
            const waterLevel = 1.112 - 0.792 * Math.cbrt((K - 0.1) / 0.95625);
            
            // Уровень нефти: Ho = 0.973 - 0.473 * ³√((K-0.1)/0.95625)
            const oilLevel = 0.973 - 0.473 * Math.cbrt((K - 0.1) / 0.95625);
            
            // Обновляем значения
            obj.params[0].value = parseFloat(pressure.toFixed(2));
            obj.params[1].value = parseFloat(waterLevel.toFixed(2));
            obj.params[2].value = parseFloat(oilLevel.toFixed(2));
            
            // Обновляем отображение
            if (document.getElementById('param1-value')) {
                document.getElementById('param1-value').textContent = pressure.toFixed(2) + ' МПа';
                document.getElementById('param2-value').textContent = waterLevel.toFixed(2) + ' м';
                document.getElementById('param3-value').textContent = oilLevel.toFixed(2) + ' м';
            }
        }

        // Обновление визуализации сепаратора
        function updateSeparatorVisualization(obj) {
            const waterLevel = obj.params[1].value;
            const oilLevel = obj.params[2].value;
            
            // Преобразуем уровни в проценты
            const waterPercent = Math.min(100, Math.max(0, waterLevel * 66.67));
            const oilPercent = Math.min(100, Math.max(0, oilLevel * 66.67));
            
            const waterLayer = document.getElementById('water-layer');
            const oilLayer = document.getElementById('oil-layer');
            
            if (waterLayer) waterLayer.style.height = waterPercent + '%';
            if (oilLayer) oilLayer.style.height = oilPercent + '%';
        }

        // Проверка состояния объекта
        function checkObjectStatus(obj) {
            let hasAlarm = false;
            
            // Проверяем параметры
            obj.params.forEach(param => {
                if (param.value < param.min || param.value > param.max) {
                    hasAlarm = true;
                }
            });
            
            // Проверка для трёхфазного сепаратора
            if (obj.isThreePhase && (obj.valveOpenness < 0.3 || obj.valveOpenness > 0.7)) {
                hasAlarm = true;
            }
            
            obj.status = hasAlarm ? 'alarm' : 'normal';
            
            // Обновляем эффективность
            if (hasAlarm) {
                obj.efficiency = Math.max(60, obj.efficiency - 10);
            } else {
                obj.efficiency = Math.min(100, obj.efficiency + 2);
            }
        }

        // Обновление прогноза
        function updateForecast(obj) {
            const forecastBox = document.getElementById('forecast-box');
            const alarmBox = document.getElementById('object-alarm-box');
            const forecastText = document.getElementById('forecast-text');
            const alarmText = document.getElementById('alarm-text');
            
            alarmBox.style.display = 'none';
            
            let hasAlarm = false;
            let alarmMessage = '';
            
            // Проверяем параметры
            obj.params.forEach(param => {
                if (param.value < param.min || param.value > param.max) {
                    hasAlarm = true;
                    if (param.value < param.min) {
                        alarmMessage += `${param.name} ниже минимального значения. `;
                    } else {
                        alarmMessage += `${param.name} превышает максимальное значение. `;
                    }
                }
            });
            
            // Проверка для трёхфазного сепаратора
            if (obj.isThreePhase) {
                if (obj.valveOpenness < 0.3) {
                    alarmMessage += 'Клапан слишком закрыт. Уровни жидкостей повышаются. ';
                    hasAlarm = true;
                } else if (obj.valveOpenness > 0.7) {
                    alarmMessage += 'Клапан слишком открыт. Уровни жидкостей снижаются. ';
                    hasAlarm = true;
                }
            }
            
            if (hasAlarm) {
                obj.status = 'alarm';
                alarmBox.style.display = 'block';
                alarmText.textContent = alarmMessage;
                forecastText.textContent = 'Обнаружены отклонения от нормальных параметров. Производительность снижена.';
                
                if (!globalAlarms.includes(obj.id)) {
                    globalAlarms.push(obj.id);
                }
            } else {
                obj.status = 'normal';
                forecastText.textContent = generateForecastText(obj);
                
                const index = globalAlarms.indexOf(obj.id);
                if (index > -1) {
                    globalAlarms.splice(index, 1);
                }
            }
            
            // Обновляем схему
            initScheme();
        }

        // Генерация текста прогноза
        function generateForecastText(obj) {
            switch(obj.id) {
                case 'well':
                    return 'Дебит скважины стабилен. Давление и температура в норме.';
                case 'separator-in':
                    return 'Сепарация на входе эффективна. Газовый фактор оптимален.';
                case 'gas-separator':
                    return 'Газовый сепаратор работает эффективно. Содержание жидкости в газе в пределах нормы.';
                case 'three-phase-separator':
                    const K = obj.valveOpenness;
                    if (K >= 0.45 && K <= 0.55) {
                        return 'Трёхфазный сепаратор работает в оптимальном режиме. Уровни жидкостей стабильны.';
                    } else if (K < 0.45) {
                        return 'Клапан немного закрыт. Рекомендуется увеличить степень открытия до 0.5.';
                    } else {
                        return 'Клапан немного открыт. Рекомендуется уменьшить степень открытия до 0.5.';
                    }
                case 'pumps':
                    return 'Насосные агрегаты работают стабильно. Производительность соответствует требованиям.';
                case 'heater':
                    return 'Температура нагрева оптимальна для подготовки нефти. Расход топлива в норме.';
                case 'tank':
                    return 'Уровень нефти в емкости в пределах нормы. Условия хранения оптимальны.';
                case 'flare':
                    return 'Факел работает стабильно. Сжигание попутного газа соответствует экологическим нормам.';
                default:
                    return 'Параметры в норме. Установка работает стабильно.';
            }
        }

        // Обновление зависимых объектов
        function updateDependentObjects(changedObj) {
            const dependentObjects = mupnObjects.filter(obj => 
                obj.dependencies.includes(changedObj.id)
            );
            
            dependentObjects.forEach(obj => {
                // Логика влияния параметров
                if (changedObj.id === 'well') {
                    // Скважина влияет на входной сепаратор
                    if (obj.id === 'separator-in') {
                        obj.params[0].value = changedObj.params[0].value * 0.15;
                        obj.efficiency = Math.min(100, obj.efficiency + 
                            (changedObj.status === 'normal' ? 1 : -2));
                    }
                } else if (changedObj.id === 'separator-in') {
                    // Входной сепаратор влияет на газовый и трёхфазный
                    if (obj.id === 'gas-separator') {
                        obj.params[0].value = changedObj.params[0].value * 0.3;
                        obj.efficiency = Math.min(100, obj.efficiency + 
                            (changedObj.status === 'normal' ? 1 : -3));
                    }
                } else if (changedObj.id === 'three-phase-separator') {
                    // Трёхфазный сепаратор влияет на насосы и нагреватель
                    if (obj.id === 'pumps') {
                        obj.params[0].value = changedObj.params[2].value * 80;
                        obj.efficiency = Math.min(100, obj.efficiency + 
                            (changedObj.status === 'normal' ? 1 : -3));
                    } else if (obj.id === 'heater') {
                        obj.params[0].value = 60 + changedObj.params[0].value * 10;
                    }
                }
                
                // Проверяем состояние зависимого объекта
                checkObjectStatus(obj);
            });
            
            // Обновляем схему
            initScheme();
        }

        // Обновление статусов объектов
        function updateObjectsStatus() {
            const statusContainer = document.getElementById('objects-status');
            if (!statusContainer) return;
            statusContainer.innerHTML = '';
            
            mupnObjects.forEach(obj => {
                const statusElement = document.createElement('div');
                statusElement.style.marginBottom = '10px';
                statusElement.style.padding = '10px';
                statusElement.style.background = obj.status === 'alarm' ? 
                    'rgba(255, 71, 87, 0.2)' : 'rgba(255, 255, 255, 0.05)';
                statusElement.style.borderRadius = '5px';
                statusElement.style.borderLeft = `5px solid ${obj.status === 'alarm' ? '#ff4757' : obj.color}`;
                
                statusElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><i class="fas ${obj.icon}"></i> ${obj.name}</span>
                        <span style="color: ${obj.status === 'alarm' ? '#ff4757' : '#4bcffa'}; font-weight: bold;">
                            ${obj.status === 'alarm' ? 'АВАРИЯ' : 'НОРМА'}
                        </span>
                    </div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">
                        Эффективность: ${obj.efficiency}% | ${obj.number}
                    </div>
                `;
                
                statusElement.addEventListener('click', () => selectObject(obj.id));
                statusElement.style.cursor = 'pointer';
                
                statusContainer.appendChild(statusElement);
            });
        }

        // Обновление глобальной статистики
        function updateGlobalStats() {
            const totalEfficiency = mupnObjects.reduce((sum, obj) => sum + obj.efficiency, 0) / mupnObjects.length;
            const oilQuality = (mupnObjects.find(o => o.id === 'three-phase-separator').efficiency +
                              mupnObjects.find(o => o.id === 'tank').efficiency) / 2;
            const gasSeparation = (mupnObjects.find(o => o.id === 'separator-in').efficiency +
                                 mupnObjects.find(o => o.id === 'gas-separator').efficiency) / 2;
            const safetyLevel = 100 - (globalAlarms.length * 15);
            
            // Обновляем значения
            document.getElementById('overall-efficiency').textContent = Math.round(totalEfficiency) + '%';
            document.getElementById('oil-quality').textContent = Math.round(oilQuality) + '%';
            document.getElementById('gas-separation').textContent = Math.round(gasSeparation) + '%';
            document.getElementById('safety-level').textContent = Math.max(0, Math.round(safetyLevel)) + '%';
            
            // Обновляем прогресс-бары
            document.getElementById('overall-bar').style.width = totalEfficiency + '%';
            
            // Обновляем глобальное предупреждение
            const globalAlarmBox = document.getElementById('global-alarm');
            if (globalAlarms.length > 0) {
                globalAlarmBox.style.display = 'block';
                document.getElementById('global-alarm-text').textContent = 
                    `Обнаружены аварии на ${globalAlarms.length} объектах`;
            } else {
                globalAlarmBox.style.display = 'none';
            }
            
            // Обновляем рекомендации системы
            updateSystemRecommendations();
        }

        // Обновление рекомендаций системы
        function updateSystemRecommendations() {
            const recommendationsList = document.getElementById('system-recommendations');
            if (!recommendationsList) return;
            recommendationsList.innerHTML = '';
            
            const criticalObjects = mupnObjects.filter(obj => obj.efficiency < 70);
            
            if (criticalObjects.length > 0) {
                recommendationsList.innerHTML += `
                    <li><strong>КРИТИЧЕСКИЕ СИТУАЦИИ:</strong> Требуется вмешательство на: 
                    ${criticalObjects.map(obj => obj.name).join(', ')}</li>`;
            }
            
            const threePhase = mupnObjects.find(obj => obj.id === 'three-phase-separator');
            if (threePhase && threePhase.valveOpenness < 0.4) {
                recommendationsList.innerHTML += '<li>Увеличьте степень открытия клапана на трёхфазном сепараторе</li>';
            } else if (threePhase && threePhase.valveOpenness > 0.6) {
                recommendationsList.innerHTML += '<li>Уменьшите степень открытия клапана на трёхфазном сепараторе</li>';
            }
            
            if (globalAlarms.length === 0) {
                recommendationsList.innerHTML += '<li>Все системы работают нормально</li>';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initScheme();
            
            // Имитация работы системы
            setInterval(function() {
                mupnObjects.forEach(obj => {
                    if (Math.random() > 0.7) {
                        const paramIndex = Math.floor(Math.random() * 3);
                        const change = (Math.random() - 0.5) * (obj.params[paramIndex].max - obj.params[paramIndex].min) * 0.1;
                        
                        obj.params[paramIndex].value = Math.max(
                            obj.params[paramIndex].min,
                            Math.min(
                                obj.params[paramIndex].max,
                                obj.params[paramIndex].value + change
                            )
                        );
                        
                        if (obj.isThreePhase && Math.random() > 0.8) {
                            const valveChange = (Math.random() - 0.5) * 0.1;
                            obj.valveOpenness = Math.max(0.1, Math.min(1, obj.valveOpenness + valveChange));
                        }
                        
                        checkObjectStatus(obj);
                    }
                });
                
                if (currentObject) {
                    updateObjectInterface(currentObject);
                }
                
                initScheme();
            }, 5000);
        });
    </script>
